---
- hosts: test_machine
  become: yes

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: no
      install_pip_docker: yes

    - install-docker-compose

    - role: ansible-passbolt
      image_version: 2.12.1-debian
      db_image_version: 10.4
      http_port: 10080
      https_port: 10443
      config_volume: /srv/passbolt/config
      database_volume: /srv/passbolt/database
      secret_size: 32
