---
- hosts: test_machine
  become: yes

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: no
      install_pip_docker: yes

    - install-docker-compose

    - role: ansible-passbolt
      image_version: 2.12.1-debian
      db_image_version: 10.4
      http_port: 10080
      https_port: 10443
      interface: 0.0.0.0
      passbolt_volume: /srv/passbolt
      secret_size: 32
      full_base_path: http://192.168.33.83:10080
      admin_mail: my@fakemail.com
      admin_name: myname
      admin_surname: mysurname
